
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="row">
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary vh-100" style="width: 8rem;">
            <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none " data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                <svg class="bi pe-none" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="visually-hidden">Icon-only</span>
            </a>
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="" class="nav-link active py-3 border-bottom rounded-0" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                        <img src="assets/images/home-50.png" width="24" height="24" alt="Home">
                    </a>
                </li>
                <li>
                    <a href="" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Help" data-bs-original-title="Help">
                        <img src="assets/images/help-50.png" width="24" height="24" alt="Help">
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Settings" data-bs-original-title="Setting">
                        <img src="assets/images/setting-50.png" width="24" height="24" alt="Setting">
                    </a>
                </li>
            </ul>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">My Tours</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <!-- Add Tour Button -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTourModal">
                    + Add Tour
                  </button>
                </div>
            </div>

            <div class="input-group mb-3">
                <form action="/suchpfad" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search tours" name="query">
                        <button type="submit" class="btn btn-outline-secondary" id="search-btn">Search</button>
                    </div>
                </form>
            </div>

          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th>Name</th>
              <th>From</th>
              <th>To</th>
              <th>Transport</th>
              <th>Distance</th>
              <th>Tour Log</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tour of tours">
              <td>{{ tour.name }}</td>
              <td>{{ tour.fromLocation }}</td>
              <td>{{ tour.toLocation }}</td>
              <td>{{ tour.transportType }}</td>
              <td>{{ tour.distance }}</td>
              <td><button class="btn btn-sm btn-outline-primary" >Add Log</button></td>
              <td><button class="btn btn-sm btn-outline-secondary" >Edit</button></td>
              <td><button class="btn btn-sm btn-outline-danger" >Delete</button></td>
            </tr>
            </tbody>
          </table>
        </main>
    </div>
</div>

<!-- Add Tour Modal -->
<div class="modal fade" id="addTourModal" tabindex="-1" aria-labelledby="addTourModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTourModalLabel">Add new Tour</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Hier können Sie Ihr Formular zur Eingabe der Tourendetails hinzufügen -->
        <form #tourForm="ngForm" (ngSubmit)="addTour(tourForm)">
          <div class="mb-3">
            <input type="text" class="form-control" id="tourName" placeholder="Enter tour name" name="name" ngModel required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="description" placeholder="Enter tour description" name="description">
          </div>
<div class="mb-3">
            <input type="text" class="form-control" id="fromLocation" placeholder="Enter from location" name="fromLocation" ngModel required>
          </div>
<div class="mb-3">
            <input type="text" class="form-control" id="toLocation" placeholder="Enter to location" name="toLocation" ngModel required>
          </div>
<div class="mb-3">
            <input type="text" class="form-control" id="transportType" placeholder="Enter transport type" name="transportType" ngModel required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit(tourForm)">Save</button>
      </div>
    </div>
  </div>
</div>
