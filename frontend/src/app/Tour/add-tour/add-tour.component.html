<form #tourForm="ngForm">
  <!-- Name Field -->
  <div class="form-group row">
    <label for="Name" class="col-sm-3 col-form-label">Name<span class="requiredStar">*</span></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="Name" required [(ngModel)]="addTourForm.name" name="Name" #Name="ngModel">
    </div>
  </div>

  <!-- Description Field -->
  <div class="form-group row">
    <label for="Description" class="col-sm-3 col-form-label">Description<span class="requiredStar">*</span></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="Description" required [(ngModel)]="addTourForm.description" name="Description" #Description="ngModel">
    </div>
  </div>

  <!-- From Location Field -->
  <div class="form-group row">
    <label for="FromLocation" class="col-sm-3 col-form-label">From Location<span class="requiredStar">*</span></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="FromLocation" required [(ngModel)]="addTourForm.fromLocation" name="FromLocation" #FromLocation="ngModel">
    </div>
  </div>

  <!-- To Location Field -->
  <div class="form-group row">
    <label for="ToLocation" class="col-sm-3 col-form-label">To Location<span class="requiredStar">*</span></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="ToLocation" required [(ngModel)]="addTourForm.toLocation" name="ToLocation" #ToLocation="ngModel">
    </div>
  </div>

  <!-- Transport Type Field -->
  <div class="form-group row">
    <label for="TransportType" class="col-sm-3 col-form-label">Transport Type<span class="requiredStar">*</span></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="TransportType" required [(ngModel)]="addTourForm.transportType" name="TransportType" #TransportType="ngModel">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="AddTour(tourForm.valid ?? false)">Submit</button>
    </div>
  </div>
</form>
