<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Tours</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddTour()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
        <tr class="center-align">
          <th>Name</th>
          <th>Description</th>
          <th>Location From</th>
          <th>Location To</th>
          <th>Transport Type</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tour of tourList" class="center-align">
          <td>{{ tour.name }}</td>
          <td>{{ tour.description }}</td>
          <td>{{ tour.fromLocation }}</td>
          <td>{{ tour.toLocation }}</td>
          <td>{{ tour.transportType }}</td>
          <td>
            <a href="#" [routerLink]="['/ViewTour/', tour.id]" class="btn"><i class='fas fa-eye view'></i></a>
            <a href="#" [routerLink]="['/EditTour/', tour.id]" class="btn"><i class="fa fa-edit edit"></i></a>
            <!-- Update Button -->
            <button class="btn btn-primary" [routerLink]="['/EditTour/', tour.id]">
              <i class="fa fa-edit"></i> Edit
            </button>
            <!-- Delete Button -->
            <button class="btn btn-danger" (click)="deleteTourConfirmation(tour)">
              <i class='fas fa-trash-alt'></i> Delete
            </button>
          </td>
        </tr>
        <tr>
          <td *ngIf="tourList.length === 0" colspan="6">No Tours Found</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
